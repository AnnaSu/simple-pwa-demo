<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PWA Demo</title>
    <link rel="stylesheet" href="./src/main.css">
</head>

<body>
    <div id="root">
        <div data-reactroot="">
            <div>
                <div>
                    <div>
                        <header class="header"><img class="logo" src="./assets/logo_todo.png" alt="">
                            <div class="header-unfinish">
                                <span class="count">2</span>
                                個未完成
                            </div>
                        </header>
                        <div class="input-content">
                            <img class="add" src="./assets/ic_add.png" alt="">
                            <input type="text" class="input"placeholder="What need to be done?" value=""/>
                        </div>
                    </div>
                    <ul>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(reg => console.log('完成 SW 設定!', reg))
                .catch(err => console.log('Error!', err));
        }
    </script>
    <script>
        const list = document.getElementById('list');
        fetch('http://localhost:3000/people')
            .then(res => {
                return res.json();
            })
            .then(json => {
                list.innerHTML = json
                    .map(item => `<li>${item.name}</li>`)
                    .join('');
            })
    </script>
</body>

</html>
